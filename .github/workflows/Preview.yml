name: Preview
on:
  push:
    branches: 
      - dev
    paths:
      - 'src/*'
      - 'build/*'
      - 'utils/*'
      - '.github/workflows/*'
env:
  release_tag: preview
  GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
jobs:
  Update:
    permissions:
      contents: write
    if: github.actor != 'github-actions'
    runs-on: ubuntu-latest
    steps:
    - name: 初始化Node.js环境
      uses: actions/setup-node@v4
    - name: 拉取最新代码
      uses: actions/checkout@v4
      with:
        ref: dev
    - run: |
        git config --global user.name github-actions
        git config --global user.email github-actions@github.com
    - name: 修改版本号
      run: npm version patch
    - name: 保存版本号
      run: |
        git add .
        git commit --amend --no-edit
        git push --force
  Release:
    needs: Update
    permissions:
      contents: write
    if: github.actor != 'github-actions'
    runs-on: ubuntu-latest
    steps:
    - name: 初始化Node.js环境
      uses: actions/setup-node@v4
    - name: 拉取最新代码
      uses: actions/checkout@v4
      with:
        ref: dev
    - name: 预处理
      run: npm run preprocess -- $release_tag
    - name: 安装依赖项
      run: npm ci
    - name: 编译
      run: npm run build
    - name: 后处理
      run: npm run postprocess
    - name: 获取版本号
      uses: martinbeentjes/npm-get-version-action@v1.3.1
      id: package-version
    - name: 删除旧版本
      uses: dev-drprasad/delete-tag-and-release@v0.2.1
      with:
        delete_release: true
        tag_name: ${{ env.release_tag }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    - name: 发布新版本
      uses: ncipollo/release-action@v1
      with:
        prerelease: true
        makeLatest: true
        draft: false
        removeArtifacts: true
        token: ${{ secrets.GITHUB_TOKEN }}
        name: "预览版/Pre-release ${{ steps.package-version.outputs.current-version }}"
        body: "Full Changelog: [${{ env.release_tag }}](https://github.com/dawn-lc/IwaraDownloadTool/commits/${{ env.release_tag }})"
        tag: ${{ env.release_tag }}
        artifacts: "temp/*"